<!--
学習メモ
- color 文字色
  キーワード(redとか)
  16進数(#3366cc)
  rgb(xx, yy, zz)
  rgba(xx, yy, zz, x.x) // 透明度
  hsl(xx, yy%, zz%) // 色相・彩度・明度 → 推奨

- text-align テキストの水平方向
  justfy が両端揃え

- line-height 行間
  数値指定が推奨。フォントサイズの倍数 1.6など

- text-decoration
  none 装飾削除
  overline 上線
  underline 下線
  line-through 取り消し線 など
  →リンク装飾は デフォルトは下線を消して hoverで別の下線をつける

- text-transform テキストの大文字小文字変換(英語,ラテン語のみ適用)
  lowercase 小文字にする
  uppercase 大文字にする など
-->
