リセットCSSはブラウザのデフォルトスタイルを取り除き、土台を同じにするCSS

現在の主流は「Normalize.css」や「Modern CSS Reset（Andy Bell 版）」を参考にした軽量リセット
reset.css参照
-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Reset CSS Preview</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <h1>メインタイトル</h1>
    <h2>サブタイトル</h2>
    <p>これは段落テキストです。<a href="#">リンク</a>も含まれています。</p>
    <ul>
        <li>項目1</li>
        <li>項目2</li>
    </ul>
    <button>クリック</button>
    <input type="text" placeholder="入力してください">
</body>
</html>
