<!--
HTML学習 day01
以下の要件を満たすHTML文書を作成してください：
基本構造を正しく記述する

DOCTYPE宣言
html, head, body要素を適切に配置
head要素内に以下を含める

文字エンコーディングの指定
タイトル「私の自己紹介ページ」
body要素内に以下を含める

あなたの名前を見出し（h1要素）で記述
2つの段落（p要素）で簡単な自己紹介
-->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最初のHTMLと自己紹介</title>
</head>

<body>
    <h1>KotatsuTooMikan です</h1>
    <p>初めまして、HTML学習中のKotatsuTooMikanです。</p>
    <p>炬燵でまったり学習！</p>
</body>

</html>
