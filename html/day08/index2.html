<!--
学習メモ
select : ドロップダウンメニュー

<select id="xx" name="xx">
    <option value="">プレースホルダー</option>  // 最初は空でプレースホルダー
    <option value="値">選択肢</option>
</select>

selected … デフォルト選択
disabled … 選択肢の無効化
multiple size="4" … 複数選択可能にする

optgroup label="aaa" 選択肢のグループ化

--
aria-label="" スクリーンリーダー用
-->

<!--
課題
以下の要件を満たすセレクトボックスを含むフォームを作成してください：
要件：

「お問い合わせの種類」を選択するセレクトボックスを作成
選択肢は以下の通り：

技術的な質問
料金について
サービス内容について
その他


適切なラベルを設定
デフォルトで「選択してください」というプレースホルダーを表示
必須項目として設定
送信ボタンも含める
-->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
</head>

<body>
    <header>
        <h1>お問い合わせフォーム</h1>
    </header>

    <main>
        <form action="/submit" method="post">
            <label for="contact-type">お問い合わせの種類：<span aria-label="必須項目">*</span></label>
            <select id="contact-type" name="contact-type" required aria-describedby="contact-type-help">
                <option value="">選択してください</option>
                <option value="tech-q">技術的な質問</option>
                <option value="price-q">料金について</option>
                <option value="service-q">サービス内容について</option>
                <option value="other-q">その他</option>
            </select>
            <div id="contact-type-help">
                お問い合わせの種類を選択してください。
            </div>
            <br>
            <label for="message">お問い合わせ内容：<span aria-label="必須項目">*</span></label><br>
            <textarea id="message" name="message" rows="5" cols="60" maxlength="2000" placeholder="お問い合わせ内容(最大2000文字)"
                required></textarea>
            <br>

            <button type="submit">送信</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 MikanTooKotatsu All rights reserved.</p>
    </footer>
</body>

</html>
