<!--
学習メモ

セマンティックHTML … 意味的なHTML 見た目でなく意味や役割に基づいてマークアップする手法
HTML5から
アクセシビリティ SEO効果など

<header></header> ページやセクションの導入部分。ナビゲーション、ロゴ、見出し、検索フォームなど ネストOK
<main></main> ページの主要コンテンツ。1ページに1つ！ナビゲーション、サイドバー、フッターなど含まない
<footer></footer> ページやセクションの補足情報。著作権情報、連絡先、関連リンクなどを含む ネストOK
-->

<!--
以下の要件に従って、簡単な会社のWebページの基本構造を作成してください：
要件：

会社名「Tech Solutions」をサイトタイトルとして配置
ナビゲーションメニュー（ホーム、サービス、会社概要、お問い合わせ）を含む
メインコンテンツエリアに会社の紹介文を2段落程度で記述
フッターに著作権表示と住所を含める
適切なセマンティック要素（<header>, <main>, <footer>, <nav>）を使用する
-->

        <table border="1">

    </main>

    <footer>

    </footer>
</body>

</html>
