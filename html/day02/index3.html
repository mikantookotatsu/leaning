<!--
以下の要件を満たすHTMLファイルを作成してください：

**「今日の学習記録」**というタイトルの文書を作成
3つの学習セクションを作成（例：朝の学習、昼の学習、夜の学習）
各セクションの間に適切な<hr>タグを配置
各セクションには<h2>タグで見出しを付け、<p>タグで内容を記述
-->

<!--
学習メモ
装飾目的でhrは使わない。区切りの意味合い
-->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の学習記録</title>
</head>

<body>
    <h1>今日の学習記録</h1>

    <h2>朝の学習</h2>
    <p>朝は、○○の学習をしました</p>

    <hr>

    <h2>昼の学習</h2>
    <p>昼は、○○の学習をしました</p>

    <hr>

    <h2>夜の学習</h2>
    <p>夜は、○○の学習をしました</p>
</body>

</html>
